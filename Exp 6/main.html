<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Drawing Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    svg {
      border: 2px solid #333;
      background: #f9f9f9;
      cursor: crosshair;
    }
  </style>
</head>
<body>
  <h2>SVG Drawing Tool</h2>
  <svg id="drawingArea" width="800" height="400"></svg>

  <script>
    const svg = document.getElementById("drawingArea");
    let drawing = false;
    let currentLine = null;

    // Mouse down → start drawing
    svg.addEventListener("mousedown", (e) => {
      drawing = true;
      const { x, y } = getMousePosition(e);
      currentLine = createLine(x, y, x, y);
      svg.appendChild(currentLine);
    });

    // Mouse move → update line endpoint
    svg.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      const { x, y } = getMousePosition(e);
      currentLine.setAttribute("x2", x);
      currentLine.setAttribute("y2", y);
    });

    // Mouse up → finish drawing
    svg.addEventListener("mouseup", () => {
      drawing = false;
      currentLine = null;
    });

    // Function to create a line
    function createLine(x1, y1, x2, y2) {
      const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
      line.setAttribute("x1", x1);
      line.setAttribute("y1", y1);
      line.setAttribute("x2", x2);
      line.setAttribute("y2", y2);
      line.setAttribute("stroke", "blue");
      line.setAttribute("stroke-width", "2");
      return line;
    }

    // Get mouse position relative to SVG
    function getMousePosition(event) {
      const rect = svg.getBoundingClientRect();
      return {
        x: event.clientX - rect.left,
        y: event.clientY - rect.top
      };
    }
  </script>
</body>
</html>
