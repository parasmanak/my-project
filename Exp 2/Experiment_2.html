<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Banking UI</title>
  <link rel="stylesheet" href="Experiment_2.css" />
    <!-- Links the external CSS file for styling -->
</head>
<body>
  <body>
  <!-- <div>: Main box that holds all the banking elements -->
  <div class="container">

    <!-- <div>: Shows the current balance of the user -->
    <div id="balance">$2000</div>
    <div class="button-container">
            <!-- Deposit button - green button for adding money -->
            <button id="depositBtn">Deposit</button> <!-- button to add money to account -->
            <!-- Withdraw button - red button for taking money out -->
            <button id="withdrawBtn">Withdraw</button> <!-- button to withdraw money from account -->
      </div>

  </div>
</body>

</body>
</html>
